server:
  port: 3003

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/estapar?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectionTimeZone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

simulator:
  base-url: http://localhost:3000

app:
  bootstrap:
    enabled: true
